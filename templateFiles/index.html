<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="staticFiles/css/style.css">

    <title>Bike Price Predictor</title>
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width:100% ; height:100%">
                <div class="card-header">
                    <div class=" col-12 my-2" style="text-align:center ">
                        <h1>Welcome to Bike Price Predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="#" accept-charset="utf-8">

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Select Bike Name :</b></label>
                            <select class="selectpicker form-control" id="biken_name" name="bike_name" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Select Price :</b></label>
                            <select class="selectpicker form-control" id="biken_price" name="bike_price" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2  form-group" style="text-align: center">
                            <label><b>Select City :</b></label>
                            <select class="selectpicker form-control" id="bike_city" name="bike_city" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Enter Kms Driven :</b></label>
                            <select class="form-control" type="text" id="kms_driven" name="kms_driven" placeholder="Enter no of kms driven">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Select Owner :</b></label>
                            <select class="selectpicker form-control" id="owner" name="owner" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Select Age :</b></label>
                            <select class="selectpicker form-control" id="age" name="age" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Select Power :</b></label>
                            <select class="selectpicker form-control" id="power" name="power" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class=" col-12 my-2 form-group" style="text-align: center">
                            <label><b>Select Brand :</b></label>
                            <select class="selectpicker form-control" id="brand" name="brand" required="1">
                                <option value=""></option>
                            </select>
                        </div>
                        <button class="btn btn-primary form-control" onclick="">Predict Price</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
